<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Doom Lagoon</title>

    <link rel="stylesheet" type="text/css" href="CSS/Styles.css" />

    <script src="/socket.io/socket.io.js"></script>

    <script src="https://kit.fontawesome.com/ec9700dfbe.js" crossorigin="anonymous"></script>
    <script src="phaser.min.js"></script>

    <script type="text/javascript" src="JS/Constants.js"></script>
    <script type="text/javascript" src="JS/GameObjects.js"></script>
    <script type="text/javascript" src="JS/Network.js"></script>
    <script type="text/javascript" src="JS/Utility.js"></script>
    <script type="text/javascript" src="JS/Play.js"></script>
    <script type="text/javascript" src="JS/End.js"></script>

    <script type="text/javascript" src="JS/Characters/NPC.js"></script>
    <script type="text/javascript" src="JS/Characters/NetPlayer.js"></script>
    <script type="text/javascript" src="JS/Characters/LocalPlayer.js"></script>

    <!-- SCENES -->
    <script type="text/javascript" src="JS/Scenes/Setup.js"></script>
    <script type="text/javascript" src="JS/Scenes/MainMenu.js"></script>
    <script type="text/javascript" src="JS/Scenes/OptionsMenu.js"></script>
    <script type="text/javascript" src="JS/Scenes/Title.js"></script>
    <script type="text/javascript" src="JS/Scenes/Overworld.js"></script>
    <script type="text/javascript" src="JS/Scenes/Battle.js"></script>

    <script type="text/javascript" src="JS/Main.js"></script>
</head>
<body onload="Main.Init();">
    <img src="Assets/Title.png" alt="Doom Lagoon" class="centered margTop25" />
    
    <div id="MainMenu" class="bg_Paper512 centered margTop25">
        <div class="frame_Wood flexCentreChild">
            <input id="DispNameField" type="text" placeholder="Display Name" maxlength="10"/>
        </div>
        <div class="bg_InputWide flexCentreChild disabled">
            <input id="StartBtn" type="button" value="Play" disabled />
        </div>
        <div class="bg_InputWide flexCentreChild">
            <input id="OptionsBtn" type="button" value="Options" />
        </div>
    </div>

    <!-- TODO: Use for in-game options button: <i class="fas fa-cog fa-2x"></i> -->

    <!-- TODO: Make this it's own scene to be called from any other appropriate scene -->
    <div id="OptionsMenu" class="bg_Paper512 centered margTop25">
        <button alt="close" id="CloseOptionsBtn"><i class="fas fa-window-close fa-2x"></i></button>
        <!-- TODO: Move this off to the left, columnized -->
        <div class="flexFlowRight">
            <ul id="OptionsMenuTabs" class="tabbed">
                <li><button class="bg_InputSquare tabLink active" data-panel-Id="SaveOptions"><i class="fas fa-save fa-3x"></i></button></li>
                <li><button class="bg_InputSquare tabLink margTop10" data-panel-Id="AudioOptions"><i class="fas fa-headphones fa-3x"></i></button></li>
            </ul>

            <div id="SaveOptions" class="optionPanel active">
                <div><h4>Browser Saving: <em>--<span id="LocalSaveAvailText"></span>--</em></h4></div>
                <div id="UseLocalSavingOption">Save to browser? <input type="checkbox" /></div>
                <br />
                <h4>Database Saving</h4>
                <input id="Username" class="centredBlock" type="text" placeholder="Username" />
                <input id="Password" class="centredBlock" type="password" placeholder="Password" />
                <button id="SignInBtn" class="centredBlock">Log in</button>
                <button id="SignUpBtn" class="centredBlock">Sign up</button>
                <button id="RemoveAccountBtn" class="centredBlock">Remove Account</button>
            </div>
            <div id="AudioOptions" class="optionPanel">
                <label for="volumeSlider" class="centredBlock">Volume</label>
                <input id="volumeSlider" class="centredBlock" type="range" />
                <div class="centredBlock"><label for="musicToggle">Music: </label><input id="musicToggle" type="checkbox" /></div>
                <div class="centredBlock"><label for="soundFXToggle">Sound FX: </label><input id="soundFXToggle" type="checkbox" /></div>
            </div>
        </div>
    </div>

    <div id="fullGameContainer">
        <div id="CanvasContainer"></div>
        <div id="inGameBarMenu">
            <input type="text" id="msgInput" />
            <button onclick="Network.SendMsg()">Send</button>
        </div>
    </div>

    <script>
        // TEST AREA


    </script>

</body>
</html>
