<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Doom Lagoon</title>

    <link rel="stylesheet" type="text/css" href="CSS/Styles.css" />

    <script src="/socket.io/socket.io.js"></script>

    <script src="https://kit.fontawesome.com/ec9700dfbe.js" crossorigin="anonymous"></script>
    <script src="phaser.min.js"></script>

    <!-- Fed directly from server, setting of var name included -->
    <script type="text/javascript" src="consts.js"></script>

    <script type="text/javascript" src="JS/Network.js"></script>
    <script type="text/javascript" src="JS/Utility.js"></script>

    <script type="text/javascript" src="JS/Sprites/Sprite.js"></script>
    <script type="text/javascript" src="JS/Sprites/NetSprite.js"></script>
    <script type="text/javascript" src="JS/Sprites/LocalPlayer.js"></script>

    <!-- Site flow, non-scenes -->
    <script type="text/javascript" src="JS/MainMenu.js"></script>
    <script type="text/javascript" src="JS/OptionsMenu.js"></script>

    <!-- SCENES -->
    <!-- "Abstract" classes -->
    <script type="text/javascript" src="JS/Scenes/TiledMap.js"></script>
    <!-- Regular object classes -->
    <script type="text/javascript" src="JS/Scenes/Title.js"></script>
    <script type="text/javascript" src="JS/Scenes/Overworld.js"></script>
    <script type="text/javascript" src="JS/Scenes/Battle.js"></script>

    <script type="text/javascript" src="JS/Main.js"></script>
</head>
<body onload="Main.Init();" class="bg_SuperMarioWorldReal">
    <img src="Assets/Title.png" alt="Doom Lagoon" class="centered margTop25" />
    
    <div id="MainMenu" class="menuPanel bg_Paper512 deadCentreOfScreen">
        <div class="flexFlowRightTop">
            <div class="flexFlowDownCentre">
                <div class="frame_Wood250x50 flexCentreChild bg_LightGrey"><input id="DispNameField" type="text" placeholder="Display Name" maxlength="10"/></div>
                <div class="bg_Button285x60 flexCentreChild disabled"><input id="StartBtn" type="button" value="Play" disabled /></div>
            </div>
            <div class="flexCentreChild"><button id="MainMenuOptionsBtn" class="bg_Button80"><i class="fas fa-cog fa-2x"></i></button></div>
        </div>
        <div id="SaveOptions" class="margTop25">
            <div class="flexFlowRight">
                <span>Browser Saving: </span>
                <em id="LocalSaveUnavailText">Unavailable</em>
                <span id="LocalSaveAvailCheckbox"><input type="checkbox" id="LocalSaveCheck" /><label for="LocalSaveCheck" class="bgImg"></label></span>
            </div>
            <div>Database Saving:</div>
            <div class="flexFlowRightCentre">
                <div class="frame_Wood205x38 bgImg margTop10 bg_LightGrey"><input id="SlotName" type="text" placeholder="Slot name" /></div>
                <div class="frame_Wood205x38 bgImg margTop10 bg_LightGrey margLeft10"><input id="Password" type="password" placeholder="Password" /></div>
            </div>
            <div class="pad10">
                <div class="flexFlowRightTop">
                    <div class="flexFlowDownLeft">
                        <button id="LoadSlotBtn" class="flexFlowRightCentre">
                            <div class="bg_Panel42 bgImg flexCentreChild"><i class="fas fa-sign-in-alt"></i></div>
                            <span class="margLeft10 forceFont">Load slot</span>
                        </button>
                        <button id="CreateSlotBtn" class="flexFlowRightCentre margTop10">
                            <div class="bg_Panel42 bgImg flexCentreChild"><i class="fas fa-user-plus"></i></div>
                            <span class="margLeft10 forceFont">Create slot</span>
                        </button>
                    </div>
                    <div class="flexFlowDownLeft">
                        <button id="EraseSlotBtn" class="flexFlowRightCentre">
                            <div class="bg_Panel42 bgImg flexCentreChild"><i class="fas fa-user-minus"></i></div>
                            <span class="margLeft10 forceFont">Erase slot</span>
                        </button>
                    </div>
                </div>
                <div id="SaveSlotMessage" class="colBySuccess centered margTop5 success"></div>
            </div>
            <!-- Save slot info -->
            <div class="pad10">
                <div id="SaveSlotData" class="flexFlowDownLeft hide">
                    <em>Position</em>
                    <div><span>x: </span><span id="SaveSlotGridX"></span></div>
                    <div><span>y: </span><span id="SaveSlotGridY"></span></div>
                </div>
            </div>
        </div>
    </div>

    <div id="OptionsMenu" class="menuPanel bg_Paper512 deadCentreOfScreen">
        <button alt="close" id="CloseOptionsBtn"><i class="fas fa-window-close fa-2x"></i></button>
        <div class="flexFlowRightTop">
            <ul id="OptionsMenuTabs">
                <li id="OptionsTab_General" class="hide"><button class="bg_Button80 tabButton" data-panel-Id="GeneralOptions"><i class="fas fa-folder-open fa-3x"></i></button></li>
                <li><button class="bg_Button80 tabButton margTop10 active" data-panel-Id="ControlOptions"><i class="fas fa-gamepad fa-3x"></i></button></li>
                <li><button class="bg_Button80 tabButton margTop10" data-panel-Id="AudioOptions"><i class="fas fa-headphones fa-3x"></i></button></li>
            </ul>

            <div id="GeneralOptions" class="optionPanel hide">
                <div class="flexFlowDownCentre centredBlock">
                    <button id="SaveBtn" class="flexFlowRightCentre">
                        <div class="bg_Panel42 bgImg flexCentreChild"><i class="fas fa-save"></i></div>
                        <span class="margLeft10 forceFont">Save game</span>
                    </button>
                </div>
            </div>
            <!-- TODO: Controls, just a display of what they are --> 
            <div id="ControlOptions" class="optionPanel active">
                <span class="margLeft10 forceFont">To complete</span>
            </div>
            <div id="AudioOptions" class="optionPanel">
                <label for="VolumeSlider" class="centredBlock">Volume</label>
                <input id="VolumeSlider" class="centredBlock margTop10" type="range" />
                <!-- TODO: Implement more options
                <div class="centredBlock"><label for="musicToggle">Music: </label><input id="musicToggle" type="checkbox" /></div>
                <div class="centredBlock"><label for="soundFXToggle">Sound FX: </label><input id="soundFXToggle" type="checkbox" /></div>
                -->
            </div>
        </div>
    </div>

    <div id="FullGameContainer">
        <div id="GameMessageBox" class="centredBlock">This is a potential message from game to player.</div>
        <div id="CanvasContainer"></div>
        <!-- TODO: Make this menu actually sitting within the game, overlapping some of the canvas graphical elements, like a true GUI. -->
        <div id="InGameBarMenu" class=".bgImg">
            <button id="InGameOptionsBtn"><i class="fas fa-cog fa-2x"></i></button>
            <input type="text" id="PlayerChatMsg" />
            <button id="PlayerChatSendMsgBtn"><i class="fas fa-paper-plane fa-2x"></i></button>
        </div>
    </div>
</body>
</html>
